<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Manager Dashboard - BloodBridge</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Blood Bank Manager Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#inventory"><i class="fas fa-warehouse"></i> Inventory Management</a></li>
                <li><a href="#requests"><i class="fas fa-clipboard-list"></i> Blood Requests</a></li>
                <li><a href="#analytics"><i class="fas fa-chart-line"></i> Analytics</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inventory">
            <h2>Inventory Management</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Blood Type</th>
                        <th>Current Stock</th>
                        <th>Update Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </section>
        <section id="requests">
            <h2>Blood Requests</h2>
            <table id="requests-table">
                <thead>
                    <tr>
                        <th>Request ID</th>
                        <th>Hospital</th>
                        <th>Blood Type</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </section>
        <section id="analytics">
            <h2>Analytics</h2>
            <div id="charts">
                <canvas id="inventory-chart"></canvas>
                <canvas id="requests-chart"></canvas>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 BloodBridge. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/manager_dashboard.js"></script>
</body>
</html>
